<div class="max-w-2xl mx-auto">
  <h1 class="text-4xl font-bold mb-6 text-center mt-4">
    Health Challenge Tracker
  </h1>
  <div class="bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Workout Form</h1>

    <form (ngSubmit)="onSubmit()" #workoutForm="ngForm" class="space-y-6">
      <!-- User Name -->
      <div>
        <label
          for="userName"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          User Name*
        </label>
        <input
          type="text"
          id="userName"
          name="userName"
          [(ngModel)]="formData.userName"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Workout Types -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Workout Type* (Select atleast 1 workout Type)
        </label>
        <div class="space-y-2">
          <div *ngFor="let type of workoutTypes" class="flex items-center">
            <input
              type="checkbox"
              [id]="type"
              [value]="type"
              (change)="onWorkoutTypeChange($event)"
              [checked]="formData.workoutTypes.includes(type)"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label [for]="type" class="ml-2 text-gray-700">
              {{ type }}
            </label>
          </div>
        </div>
      </div>

      <!-- Workout Minutes -->
      <div>
        <label
          for="minutes"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Workout Minutes*
        </label>
        <input
          type="number"
          id="minutes"
          name="minutes"
          [(ngModel)]="formData.workoutMinutes"
          required
          min="1"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="
          !workoutForm.form.valid || formData.workoutTypes.length === 0
        "
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        Add Workout
      </button>
    </form>
  </div>
</div>
